<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Feedback Form</h1>
    <form id="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" placeholder="Enter your email" required>

      <label for="message">Feedback:</label>
      <textarea id="message" name="user_message" placeholder="Write your feedback" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
